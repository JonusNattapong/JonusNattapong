<svg xmlns="http://www.w3.org/2000/svg" width="900" height="200" viewBox="0 0 900 200" role="img" aria-label="GitHub metrics placeholder">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0" stop-color="#0d1117" />
      <stop offset="1" stop-color="#161b22" />
    </linearGradient>
  </defs>
  <rect width="900" height="200" rx="16" fill="url(#bg)" stroke="#30363d" />
  <g fill="#c9d1d9" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, Courier New, monospace">
    <text x="36" y="62" font-size="22" fill="#58a6ff">github-metrics.svg</text>
    <text x="36" y="98" font-size="14">This panel will auto-generate via GitHub Actions.</text>
    <text x="36" y="124" font-size="14">Run: Actions → Metrics → Run workflow</text>
    <text x="36" y="150" font-size="14">Optional: add secret METRICS_TOKEN for higher rate limits.</text>
  </g>
</svg>
